<!DOCTYPE html>
<html>

<head>
  <title>ArduTroll</title>
  <!--
  <link href="Layout.css" rel="stylesheet" type="text/css" />
  -->
  <script type="text/javascript" src="script.js"></script>

  <style type="text/css">
    body {
      font-family: Arial, Helvetica, sans-serif
    }

    div.inline {
      display: inline;
    }

    div.okstate {
      border: 1px solid #73AD21;
      padding: 3px
    }

    div.errorstate {
      border: 1px solid #FF0000;
      padding: 3px
    }


    #time {
      color: blue;
    }
  </style>

</head>

<body>
  ArduTroll <div id="time" class="inline">time</div>
  <br />
  <br /> R:
  <input id="r" type="range" min="0" max="255" step="1" oninput="sendRGB();" />
  <br /> G:
  <input id="g" type="range" min="0" max="255" step="1" oninput="sendRGB();" />
  <br /> B:
  <input id="b" type="range" min="0" max="255" step="1" oninput="sendRGB();" />
  <br />
  <br />
  <button type="button" onclick="socket.open(arduinoIP)">Connect</button>
  <button type="button" onclick="socket.close(true)">Disconnect</button>
  <button id="onoff" type="button" onclick="LED_onoff()">Off</button>
  <button type="button" onclick="socket.send('?T')">Get Time</button>
  
  <br />
</body>

</html>
